<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>

                        <div class="mb-3 text-center">
                            <h4 class="text-dark text-muted">Forgot Password</h4>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email"
                                placeholder="Enter Email Address">
                        </div>

                        <div class="mb-2 text-center">
                            <button type="submit" class="btn btn-info" (click)="forgot()">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6">
                    <a style="text-decoration: none;" routerLink="/login">Back To
                        <span class="text-danger">Login</span></a>
                </div>

            </div>
        </div>
        <div class="col"></div>

    </div>
</div>
