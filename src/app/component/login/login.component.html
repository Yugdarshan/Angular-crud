<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>

                        <div class="mb-3 text-center">
                            <h4 class="text-dark text-muted">Login</h4>
                            <hr>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email"
                                placeholder="Enter Email Address" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" name="password"
                                [(ngModel)]='password' placeholder="Enter Password" required="true">
                        </div>

                        <div class="mb-2 text-center">
                            <button type="submit" class="btn btn-info" (click)="login()"
                                [disabled]="!email || !password">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6">
                    <a routerLink="/register" style="text-decoration: none;">Need Account?
                        <span class="text-danger">Register</span></a>
                </div>

                <div class="col-md-6">
                    <a routerLink="/forgot-password" class="text-dark" style="text-decoration: none;"> Forgote Password?</a>
                </div>
            </div>
        </div>
        <div class="col"></div>

    </div>
</div>
